<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div container">
        <div class="game_feald">
            <div class="data_tab">
                <div class="timer">
                    <h1>Timer</h1>
                    <span id = 'timeleft'>0</span>
                </div>
                <div class="score">
                    <h1>Score</h1>
                    <span id = 'score'>`${score}`</span>
                </div>
            </div>
            <div class="holes-moles">
                <div class="feald_raws">
                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>
                </div>
                <div class="feald_raws">
                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>
                </div>
                <div class="feald_raws">
                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>

                    <div class="holes">
                        <div class="whole"><img src="./hole.png" alt=""></div>
                        <div class="mole"><img src="./mole.png" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="reset_button">
                <a href="#" onclick="return false;" id='reset'>Reset Game</a>
            </div>
        </div>
    </div>
    <button id="btn">show</button>
    <script src="./moles.js"></script>
</body>
</html>
